# This file specifies the configuration settings for the production(prod) environment.
# The real database is used for this environment.


spring.datasource.url=jdbc:postgresql://localhost:5432/databaselab
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect